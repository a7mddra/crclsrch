<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Draw on Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; font-family: sans-serif; }

        .container { position: relative; width: 100%; height: 100%; }

        #screenshot-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvas {
            position: absolute; top: 0; left: 0;
            display: block;
            cursor: crosshair;
            z-index: 2;
        }

        .bounds {
            position: absolute;
            border: 2px solid rgba(0, 0, 0, 0);
            pointer-events: none;
            display: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="screenshot-bg" src="" alt="Screenshot Background">
        <canvas id="canvas"></canvas>
        <div class="bounds" id="bounds"></div> </div>
    <script src="./renderer.js"></script>
</body>
</html>
