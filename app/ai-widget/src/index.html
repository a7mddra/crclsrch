<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="stylesheet" href="./style.css" />
  <title>AI Widget</title>
</head>
<body>
  <div class="widget-container" role="application" aria-label="AI-Widget">
    <!-- macOS Traffic Light Buttons -->
    <div class="traffic-lights">
      <button class="traffic-light-btn close-btn" title="Close" aria-label="Close picker"></button>
      <button class="traffic-light-btn minimize-btn" title="Minimize" aria-label="Minimize picker"></button>
      <button class="traffic-light-btn maximize-btn" title="Maximize" aria-label="Maximize picker"></button>
    </div>

    <div class="content-container" id="content-container" role="list" aria-label="Content">
    </div>

    <div class="category-nav" role="navigation" aria-label="Categories">
        <button class="cat-btn" data-category="ai" title="AI Overview" aria-label="AI Overview">
            <img src="../assets/nav/ai.svg" alt="" class="icon-normal">
            <img src="../assets/nav-active/ai.svg" alt="" class="icon-active">
        </button>
        <button class="cat-btn" data-category="lens" title="Search with Google Lens" aria-label="Search with Google Lens">
            <img src="../assets/nav/lens.svg" alt="" class="icon-normal">
            <img src="../assets/nav-active/lens.svg" alt="" class="icon-active">
        </button>
        <button class="cat-btn" data-category="account" title="My profile" aria-label="My profile">
            <img src="../assets/nav/avatar.svg" alt="" class="icon-normal">
            <img src="../assets/nav/avatar.svg" alt="" class="icon-active">
        </button>
        <button class="cat-btn" data-category="settings" title="Settings" aria-label="Settings">
            <img src="../assets/nav/settings.svg" alt="" class="icon-normal">
            <img src="../assets/nav-active/settings.svg" alt="" class="icon-active">
        </button>        
    </div>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
